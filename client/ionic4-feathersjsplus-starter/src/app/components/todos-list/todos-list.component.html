<div>
  <ng-content></ng-content>
  <ion-list inset>
    <ion-item *ngFor="let todo of todos">
      <h2>{{todo.title}}</h2>
      <p>{{todo.notes}}</p>
      <p><small>{{todo._id}}</small></p>
      <ion-button icon-only (click)="onEdit(todo._id)">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</div>
