<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input autofocus #entryFocus placeholder="Email" name="username" id="usernameField" type="email" required [(ngModel)]="credentials.email" #username></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="credentials.password" #password></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="login-col">
          <ion-button class="login-btn" full type="button" [disabled]="!loginForm.form.valid" (click)="login()">Login</ion-button>
        </ion-col>
        <ion-col class="register-col">
          <ion-button class="register-btn" block type="button" [disabled]="!loginForm.form.valid" (click)="register()">Register</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
