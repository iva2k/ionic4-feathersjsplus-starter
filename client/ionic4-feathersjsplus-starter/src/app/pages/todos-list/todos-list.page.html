<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Todos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <component-todos-list (edit)="onEdit($event)" (done)="onDone($event)">
    <h1>Todo's</h1>
  </component-todos-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button icon-only (click)="onAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
