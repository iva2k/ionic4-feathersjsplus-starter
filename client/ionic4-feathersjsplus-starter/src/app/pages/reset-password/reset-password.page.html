<ion-header>

  <ion-toolbar>
    <ion-title>
      Reset Password
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="reset-password-content" padding>
  <ion-card class="login-box">
    <ion-card-header class="logo-row">
      <img src="http://placehold.it/300x200"/>
    </ion-card-header>
    <form #loginForm="ngForm">

      <ion-row>
        <ion-col id="wrapper">

          <ion-list no-lines>
            <div class="reveal top">

              <ion-chip [class.invalid]="token.invalid && (token.dirty && token.touched)">
                <ion-icon name="key"></ion-icon>
                <ion-input class="required" required autofocus #entryFocus placeholder="Verification Code (required)" name="token" id="tokenField" type="text" autocorrect="off" minlength="5" [(ngModel)]="verificationToken" #token="ngModel"></ion-input>
              </ion-chip>

              <div *ngIf="token.invalid && (token.dirty && token.touched)" class="alert-invalid">
                <div *ngIf="token.errors.required">
                  Verification Code is required.
                </div>
                <div *ngIf="token.errors.minlength && token.touched">
                  Verification Code be at least 5 characters long.
                </div>
              </div>
            </div>

            <div class="reveal">
              <ion-chip [class.invalid]="password.invalid && (password.dirty && password.touched)">
                <ion-icon name="lock"></ion-icon>
                <ion-input class="required" required #entryFocus2 placeholder="New Password (required)" name="password" id="passwordField" type="password" autocorrect="off" [(ngModel)]="credentials.password" #password="ngModel"></ion-input>
                <ion-button class="showHidePass" color="light" type="button" fill="clear" [appShowHidePass]="entryFocus2">
                  <ion-icon slot="icon-only" name="eye"></ion-icon>
                </ion-button>
              </ion-chip>
              <div *ngIf="password.invalid && (password.dirty && password.touched)" class="alert-invalid">
                <div *ngIf="password.errors.required">
                  Password is required.
                </div>
              </div>
            </div>

  
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div *ngIf="error" class="alert-invalid">{{error}}</div>
        </ion-col>
      </ion-row>

      <ion-row class="buttons">
        <ion-col class="reset-password-col">
          <ion-button class="reset-password-btn" expand="block" shape="round" type="submit" name="resetPassword" [disabled]="loginForm.invalid" (click)="onResetPassword()">
            Change Password
          </ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-card>
</ion-content>
