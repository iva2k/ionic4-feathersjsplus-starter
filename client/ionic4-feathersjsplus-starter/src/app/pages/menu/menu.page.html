<ion-split-pane>
  <!-- side menu  -->
  <ion-menu contentId="content">
 
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let item of menuItems">
          <ion-item tappable [routerLinkActive]="item.action ? '' : 'active-item'" [routerLink]="item.url" [routerLinkActiveOptions]="{ exact: !!item.exact, __change_detection_hack__: [ id, mode ] }" (click)="onClick(item)">
            <ion-icon [name]="item.icon" slot="start"></ion-icon>
            <ion-label>
              {{ item.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>

    </ion-content>

  </ion-menu>

  <!-- main content -->
  <ion-router-outlet id="content" main></ion-router-outlet>

</ion-split-pane>
