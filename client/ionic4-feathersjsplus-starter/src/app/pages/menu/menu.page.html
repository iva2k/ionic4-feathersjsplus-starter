<ion-split-pane>
  <!-- side menu  -->
  <ion-menu contentId="content">
 
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item tappable routerLinkActive="active-item" [routerLink]="p.url" [routerDirection]="p.back ? 'forward' : 'root'">
            <ion-icon [name]="p.icon" slot="start"></ion-icon>
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>

    </ion-content>

  </ion-menu>

  <!-- main content -->
  <ion-router-outlet id="content" main></ion-router-outlet>

</ion-split-pane>
